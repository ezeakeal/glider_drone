[loggers]
keys=root

[handlers]
keys=stream_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=stream_handler

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s

[redis_client]
host=127.0.0.1
port=6379
db=0

[camera]
data_dir=/data/camera

[imu]
# Remove the .ini extension (https://github.com/Nick-Currawong/RTIMULib2/tree/master/Linux/python#usage)
conf_path=/home/pi/RTIMULib

[servo]
hat_i2c_address=0x70
pulse_lag_ms=100
address_wing_left=0
address_wing_right=1
address_parachute=2
address_release=3
frequency=50
min_ms=0.7
max_ms=2.4
# seconds between servo commands
controller_breather=0.01

